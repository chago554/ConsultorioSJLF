<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script>
    $(function () {
        cargarMedicos();
    });

    function cargarMedicos() {
        $.ajax({
            url: backend + "/medicosSJLF/listarSJLF",
            type: 'post',
            datatype: 'json',
            xhrFields: { withCredentials: true },

            success: function (respuesta) {
                console.log(respuesta);
                mostrarMedicos(respuesta);
            }
        });
    }
    //   <!-- Es para mostrar los datos de mi BD en las tablas-->
    function mostrarMedicos(lista) {
        var body = '';
        $.each(lista, function (i, medico) {

            body += '<tr class="table-' + ((i % 2 == 0) ? 'success' : 'light') + '">' +
                '<td scope="row">' + medico.cedulaSJLF + '</td>' +
                '<td scope="row">' + medico.nombreSJLF + '</td>' +
                '<td scope="row">' + medico.apellidosSJLF + '</td>' +
                '<td scope="row d-flex"> <button type="button" class="btn btnmodificar btn-info" onclick="modificarMedico(' + medico.id + ');"><i class="bi bi-pencil-square"></i></button> <button type="button" class=" btn btn-danger btnelimina" onclick="eliminarMedico(' + medico.id + ');"><i class="bi bi-trash3"></i></button>   </td>' +
                '</tr>';
        });
        $('#tablaMedico > tbody').html(body);
    }

    //eliminar 
    function eliminarMedico(idMedico) {
        var datos = {
            id: idMedico
        }
        $.ajax({
            url: backend + "/medicosSJLF/eliminarSJLF",
            type: 'post',
            datatype: 'json',
            data: JSON.stringify(datos),
            contentType: 'application/json',
            xhrFields: { withCredentials: true },

            success: function (respuesta) {
                console.log(respuesta);
                cargarMedicos();
                var alerta = '<div class="alert alert-dismissible alert-primary">' +
                    '<button type="button" class="btn-close" data-bs-dismiss="alert"></button>' +
                    ' <strong class="h5">' + respuesta + '</strong>';
                $("#divAlertas").html(alerta);
                setTimeout(() => {
                    $("#divAlertas").html(null);
                }, 3000);
            }
        });
    }

    //modificar 
    function modificarMedico(idMedico) {
        $("#divPrincipal").load("medicos/modificar.html", function () {
            cargarMedicos(idMedico);
        });
    }
</script>

<div class="row">
    <div class="col p-5">
        <table class="table table-hover" id="tablaMedico">
            <legend class=" h1 text-dark fs-bold ">Médicos</legend>
            <thead class=" align-items-center">
                <tr class="table-dark ">
                    <th scope="col" class="align-middle">Cédula profesional</th>
                    <th scope="col" class="align-middle">Nombre</th>
                    <th scope="col" class="align-middle">Apellidos</th>
        
                    <th scope="col"><button type="button" onclick=' $("#divPrincipal").load("medicos/nuevo.html");'
                            class="btn btn-success align-middle">Nuevo médico <i class="bi bi-plus-circle"></i></button></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
