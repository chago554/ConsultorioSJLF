<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script>

    $(function () {
        cargarEnfermeros();
    });

    function cargarEnfermeros() {
        $.ajax({
            url: backend + "/enfermerosSJLF/listarSJLF",
            type: 'post',
            datatype: 'json',
            xhrFields: { withCredentials: true },

            success: function (respuesta) {
                console.log(respuesta);
                mostrarEnfermeros(respuesta);
            }
        });
    }
    //   <!-- Es para mostrar los datos de mi BD en las tablas-->
    function mostrarEnfermeros(lista) {
        var body = '';
        $.each(lista, function (i, enfermero) {
            body += '<tr class="table-' + ((i % 2 == 0) ? 'success' : 'light') + '">' +
                '<td scope="row">' + enfermero.nombreSJLF + '</td>' +
                '<td scope="row">' + enfermero.curpSJLF + '</td>' +
                '<td scope="row d-flex"> <button type="button" class="btn btnmodificar btn-info" onclick="modificarEnfermero(' + enfermero.id + ');"><i class="bi bi-pencil-square"></i></button> <button type="button" class=" btn btn-danger btnelimina" onclick="eliminarEnfermero(' + enfermero.id + ');"><i class="bi bi-trash3-fill"></i></button>   </td>' +
                '</tr>';
        });
        $('#tablaEnfermeros > tbody').html(body);
    }

    //eliminar 
    function eliminarEnfermero(idEnfermero) {
        var datos = {
            id: idEnfermero
        }
        $.ajax({
            url: backend + "/enfermerosSJLF/eliminarSJLF",
            type: 'post',
            datatype: 'json',
            data: JSON.stringify(datos),
            contentType: 'application/json',
            xhrFields: { withCredentials: true },

            success: function (respuesta) {
                console.log(respuesta);
                cargarEnfermeros();
                var alerta = '<div class="alert alert-dismissible alert-primary">' +
                    '<button type="button" class="btn-close" data-bs-dismiss="alert"></button>' +
                    ' <strong class="h5">' + respuesta + '</strong>';
                $("#divAlertas").html(alerta);
                setTimeout(() => {
                    $("#divAlertas").html(null);
                }, 3000);
            }
        });
    }

    //modificar
    function modificarEnfermero(idEnfermero) {
        $("#divPrincipal").load("enfermeros/modificar.html", function () {
            cargarEnfermeros(idEnfermero);
        });
    }
</script>

<div class="row">
    <div class="col p-5">
        <table class="table table-hover" id="tablaEnfermeros">
            <legend class=" h1 text-dark fs-bold ">Enfermeros</legend>
            <thead class=" align-items-center">
                <tr class="table-dark ">
                    <th scope="col" class="align-middle">Nombre</th>
                    <th scope="col" class="align-middle">CURP
                    <th scope="col"><button type="button" onclick=' $("#divPrincipal").load("enfermeros/nuevo.html");'
                            class="btn btn-success align-middle">Nuevo enfermero <i class="bi bi-plus-circle"></i></button></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
