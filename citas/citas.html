<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script>

    $(function () {
        cargarCitas();
    });

    function cargarCitas() {
        $.ajax({
            url: backend + "/citasSJLF/listarSJLF",
            type: 'post',
            datatype: 'json',
            xhrFields: { withCredentials: true },

            success: function (respuesta) {
                console.log(respuesta);
                mostrarCitas(respuesta);
            }
        });
    }

    //   <!-- Es para mostrar los datos de mi BD en las tablas-->
    function mostrarCitas(lista) {
        var body = '';
        $.each(lista, function (i, citas) {
            var contador = contador + 1;
            body += '<tr class=" table-' + ((i % 2 == 0) ? 'success' : 'light') + '">' +
                '<td scope="row">' + citas.paciente.nombreSJLF + '</td>' +
                '<td scope="row">' + citas.medico.nombreSJLF + " " + citas.medico.apellidosSJLF + '</td>' +
                '<td scope="row" class="col d-flex">' + comboEstatusCitas(citas) + ' <div id="alertaEstatus' + citas.id + '"> </div>  </td>' +
                '<td scope="row" class="col"> <input type="datetime-local"  class="date form-control" value="' + citas.fechaHTML + '" onchange="cambiarFecha(' + citas.id + ',this.value);"><div id="alertaCitas' + citas.id + '"> </div>  </td> ' +
                '<td scope="row d-flex"> <button type="button" class="btn btnmodificar btn-info" onclick="modificarTarea(' + citas.id + ');"><i class="bi bi-pencil-square"></i></button> <button type="button" class=" btn btn-danger btnelimina" onclick="eliminarTarea(' + citas.id + ');"> <i class="bi bi-trash3-fill"></i>   </button>   </td>' +
                '</tr>';
        });
        $('#tablaCitas > tbody').html(body);
    }

    //funcion para poner los combos de los estado de las citas
    function comboEstatusCitas(citas) {
        var combo = '<select class="form-select" onchange="cambiarEstatus(' + citas.id + ',this.value);">'
        $.each(citas.estatusCita, function (i, ecita) {
            combo += '<option value="' + ecita + '" ' + (citas.estatus == ecita ? 'selected' : '') + ' >' + ecita + '</option>';
        });
        combo += '</select>';
        return combo;
    }

    //cambiar estatus
    function cambiarEstatus(idCita, nuevoEstatus) {
        var donde = "#alertaEstatus" + idCita;
        var datos = {
            id: idCita,
            estatus: nuevoEstatus
        }
        $.ajax({
            url: backend + "/citasSJLF/cambiarEstatusSJLF",
            type: 'post',
            datatype: 'json',
            data: JSON.stringify(datos),
            contentType: 'application/json',
            xhrFields: { withCredentials: true },

            success: function (respuesta) {
                console.log(respuesta);
                var alerta = '<div class = "h1 bw-boldm text-info ps-3">✔</div>';

                $(donde).html(alerta);

                setTimeout(() => {
                    $(donde).html(null);
                }, 1500);
            }
        });
    }

    //cambiar fecha
    function cambiarFecha(idCita, nuevaFecha) {
        var donde = "#alertaCitas" + idCita;
        var datos = {
            id: idCita,
            nuevaFechaSJLF: nuevaFecha
        }
        $.ajax({
            url: backend + "/citasSJLF/cambiarFechaSJLF ",
            type: 'post',
            datatype: 'json',
            data: JSON.stringify(datos),
            contentType: 'application/json',
            xhrFields: { withCredentials: true },

            success: function (respuesta) {
                console.log(respuesta);
                var alerta = '<div class = "h1 bw-boldm text-info pe-2">✔</div>';
                $(donde).html(alerta);

                setTimeout(() => {
                    $(donde).html(null);
                }, 1500);
            }
        });
    }

</script>



<div class="row">
    <div class="col m-5 text-dark">
        <h1 class="fw-bold text-center text-uppercase text-dark ">Hola, bienvenido a tu
            gestor de citas</h1>

    </div>
</div>

<div id="divMensajesCitas" class="text-center fw-bold "></div>

<table class="table table-hover " id="tablaCitas">
    <thead class=" align-items-center">
        <tr class="table-dark ">
            <th scope="col" class="align-middle">Paciente</th>
            <th scope="col" class="align-middle">Médico</th>
            <th scope="col" class="align-middle">Estatus</th>
            <th scope="col" class="align-middle ">Fecha</th>
            <th scope="col" class="align-middle"><button type="button" onclick=' $("#divPrincipal").load("citas/nueva.html");' class="btn btn-success align-middle">Nueva cita <i class="bi bi-plus-circle"></i> </button></th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
