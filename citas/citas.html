<script>

    $(function () {
        cargarCitas();
    });

    function cargarCitas() {
        $.ajax({
            url: backend + "/citasSJLF/listarSJLF",
            type: 'post',
            datatype: 'json',
            xhrFields: { withCredentials: true },

            success: function (respuesta) {
                console.log(respuesta);
                mostrarCitas(respuesta);
            }
        });
    }

    //   <!-- Es para mostrar los datos de mi BD en las tablas-->
    function mostrarCitas(lista) {
        var body = '';
        $.each(lista, function (i, citas) {
            body += '<tr class="table-' + ((i % 2 == 0) ? 'success' : 'light') + '">' +
                '<td scope="row">' + citas.paciente.nombreSJLF + '</td>' +
                '<td scope="row">' + citas.medico.nombreSJLF + " " + citas.medico.apellidosSJLF + '</td>' +
                '<td scope="row">' + comboEstatusCitas(citas) + '</td>' +
                '<td scope="row">' + citas.fechaSJLF + ((citas.realizada == true) ? "<br> (" + citas.fechaRealizada + ")" : "") + '</td>' +
                '<td scope="row d-flex"> <button type="button" class="btn btnmodificar btn-info" onclick="modificarTarea(' + citas.id + ');">Modificar</button> <button type="button" class=" btn btn-danger btnelimina" onclick="eliminarTarea(' + citas.id + ');">Eliminar</button>   </td>' +
                '</tr>';
        });
        $('#tablaCitas > tbody').html(body);
    }

    //funcion para poner los combos de los estado de las citas
    function comboEstatusCitas(citas) {
        var combo = '<select class="form-select" onchange="cambiarEstatus(' + citas.id + ',this.value);">'
        $.each(citas.estatusCita, function (i, ecita) {
            combo += '<option value="' + ecita + '" ' + (citas.estatus == ecita ? 'selected' : '') + ' >' + ecita + '</option>';
        });
        combo += '</select>';
        return combo;
    }

    //cambiar estatus
    function cambiarEstatus(idCita, nuevoEstatus) {

        var datos = {
            id: idCita,
            estatus: nuevoEstatus
        }
        $.ajax({
            url: backend + "/citasSJLF/cambiarEstatusSJLF",
            type: 'post',
            datatype: 'json',
            data: JSON.stringify(datos),
            contentType: 'application/json',
            xhrFields: { withCredentials: true },

            success: function (respuesta) {
                console.log(respuesta);
              //  mostrarCitas();
                var alerta = '<div class="alert alert-dismissible alert-primary ">' +
                    '<button type="button" class="btn-close" data-bs-dismiss="alert"></button>' +
                    ' <strong class="h5">' + respuesta + '</strong>';
                $("#divAlertas").html(alerta);

                //Por 3 segundos, luego se pone null 
                setTimeout(() => {
                    $("#divAlertas").html(null);
                }, 3000);
            }
        });
    }



</script>
